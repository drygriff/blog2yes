<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog2yes</title>
    <meta name="description" content="A class-specific blog styling tool." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-name">blog2yes</div>
      <nav class="site-nav" aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main class="page">
      <section class="columns">
        <div class="column">
          <div class="tile">
            <form class="settings" aria-label="Style settings">
              <div class="settings-heading">Style controls</div>
              <div class="settings-row">
                <label class="settings-field">
                  <span>Background color</span>
                  <input type="color" name="background-color" value="#0f0f0f" />
                </label>
                <label class="settings-field">
                  <span>Text color</span>
                  <input type="color" name="color" value="#f2f2f2" />
                </label>
              </div>
              <div class="settings-row">
                <label class="settings-field">
                  <span>Font size</span>
                  <input type="number" name="font-size" value="18" min="12" max="48" step="1" />
                </label>
                <label class="settings-field">
                  <span>Font family</span>
                  <select name="font-family">
                    <option value="Space Grotesk">Space Grotesk</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                  </select>
                </label>
              </div>
              <div class="settings-row">
                <label class="settings-field">
                  <span>Border Radius</span>
                  <input type="number" name="border-radius" value="20" min="0" max="400" step="1" />
                </label>
                <label class="settings-field">
                  <span>Padding</span>
                  <input type="number" name="padding" value="20" min="0" max="400" step="1" />
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="tile">
            <div class="text-input" aria-label="Draft area" contenteditable="plaintext-only"></div>
          </div>
        </div>
        <div class="column output">
          <div class="tile">
            <div class="output-preview" aria-label="Style preview">
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
