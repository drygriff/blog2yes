<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog2yes</title>
    <meta name="description" content="A class-specific blog styling tool." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-name">blog2yes</div>
      <nav class="site-nav" aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main class="page">
      <section class="columns">
        <div class="column">
          <div class="tile">
          </div>
        </div>
        <div class="column">
          <div class="tile">
            <div class="text-input" aria-label="Draft area" contenteditable="plaintext-only"></div>
          </div>
        </div>
        <div class="column output"><div class="tile"></div></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
